# Site settings
title: World of Statistical Programmer
SEOTitle: Jasmine's Blog | Statistical Programmer in Clinical Trials
header-img: img/health.jpg
email: zhangjingwendm@gmail.com
description: "Statistical Programmer in Clinical Trials"
keyword: "SAS, CDISC, SDTM, ADaM, Statistics"
url: "http://jasminezjw.github.io"          # your host, for absolute URL
baseurl: ""      # for example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/jasminezjw/jasminezjw.github.io.git" # you code repository

# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "The best is yet to come."
sidebar-avatar: /img/toopen.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`



# SNS settings
RSS: false
